<!-- Components and Props-->
<!-- Component = a piece of the website -->
<!--Component name must start with a capital letter-->
<!-- <> </> = Fragment, used to group elements together, SO THEY CAN BE RETURNED FROM A FUNCTION WITHOUT ADDING DIVS-->
<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
</head>

<body>

  <div class="js-container">

  </div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script type="text/babel">

    function ChatInput() {
      return (
        <>
          <input
            placeholder="Send a message to the chatbot"
            size="30"
          />
          <button> send </button>
        </>
      );
    }

    function ChatMessage({ message, sender }) {
      //const message = props.message;
      //const sender = props.sender;

      return (
        <div>
          {(sender === 'robot') && (
            <img width="50" src={sender + '.png'} />
          )}
          {message}
          {(sender === 'user') && (
            <img width="50" src={sender + '.png'} />
          )}

        </div>);
    }

    function App() {
      return (
        <>
          <ChatInput />
          <ChatMessage
            message="hello chatbot"
            sender="user"
          />
          <ChatMessage
            message="Hello. How can i help you?"
            sender="robot"
          />
          <ChatMessage
            message="What's today's date?"
            sender="user"
          />
          <ChatMessage
            message="Today is January 6"
            sender="robot"
          />

        </>
      );
    }



    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App/>);



  </script>
</body>

</html>
